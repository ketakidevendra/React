<! <!DOCTYPE html>
<html>
<head>
  <title> My first react app </title>
  <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
<div id='App'> </div>
<script type="text/babel">
const name = 'ketaki'
const handle = '@Oak'

function NameComponent (props)
{
  return <h1>{props.name}</h1> //React.createElement('h1',null,props.name)
}
function HandleComponent (props)
{
  return <h3>{props.handle}</h3> //React.createElement('h3',null,props.handle)
}

function Container()
{
  return (
      <div id = 'container'>
      <NameComponent name = {name}> </NameComponent>
      <HandleComponent handle = {handle}> </HandleComponent>
     </div>
  )
}
function App()
{
  return(
    react.createElement(
      'div',
      {id:'ketaki'},
      Hello World
    )
  )
  
}


ReactDOM.render(
     <Container/>,
     document.getElementById('App')
     )

</script>

</body>
</html>
